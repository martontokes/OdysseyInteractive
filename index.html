<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Apps Script API</title>
</head>
<body>

    <h2>Test Google Apps Script API</h2>
    
    <form id="myForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="data">Data:</label>
        <input type="text" id="data" required><br><br>

        <button type="submit">Send</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from refreshing the page

            const email = document.getElementById('email').value;
            const data = document.getElementById('data').value;

            const requestData = {
                email: email,
                data: data
            };

            fetch('https://script.google.com/macros/s/AKfycbw6A4WxATMMT8BwuQ1IJmWn0ohqOk6895HaecrkNVOVhnferdoulmFMgQAntqWQJZ7fLg/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(responseData => {
                // Check if response contains success message
                document.getElementById('response').innerHTML = "Success: " + JSON.stringify(responseData);
            })
            .catch(error => {
                // Handle errors
                document.getElementById('response').innerHTML = "Error: " + error;
            });
        });
    </script>

</body>
</html>
